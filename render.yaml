# Render deployment configuration for HuntCraft
services:
  # Main web service for HuntCraft
  - type: web
    name: huntcraft-web
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "Build completed successfully"
    startCommand: gunicorn "main:create_app()" -b 0.0.0.0:$PORT -w 2 --timeout 120
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"   # Kept your specified Python version
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: APP_NAME
        value: "HuntCraft"  # Updated to reflect your project name
      - key: PRIMARY_COLOR
        value: "#4a6fa5"
      - key: SECONDARY_COLOR
        value: "#6c757d"
      - key: DANGER_COLOR
        value: "#dc3545"
      - key: SUCCESS_COLOR
        value: "#28a745"
      - key: WARNING_COLOR
        value: "#ffc107"
      - key: INFO_COLOR
        value: "#17a2b8"
      - key: DARK_COLOR
        value: "#343a40"
      - key: LIGHT_COLOR
        value: "#f8f9fa"
      - key: MAX_UPLOAD_SIZE_MB
        value: "16"
      - key: ENABLE_ADVANCED_ANALYSIS
        value: "true"
      - key: ENABLE_DATA_EXPORT
        value: "true"
      - key: ENABLE_VISUALIZATION
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: RENDER_SERVICE
        value: "true"
