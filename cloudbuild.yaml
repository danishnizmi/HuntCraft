# Cloud Build configuration file for the Malware Detonation Platform
steps:
  # Setup infrastructure before build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'infrastructure-setup'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Setting up required infrastructure..."
        
        # Create required storage buckets
        echo "Creating storage buckets..."
        gsutil mb -l ${_REGION} gs://malware-samples-$PROJECT_ID 2>/dev/null || echo "Bucket already exists"
        gsutil mb -l ${_REGION} gs://detonation-results-$PROJECT_ID 2>/dev/null || echo "Bucket already exists"
        
        # Create Pub/Sub topic and subscription for notifications
        echo "Setting up Pub/Sub..."
        gcloud pubsub topics create detonation-notifications 2>/dev/null || echo "Topic already exists"
        gcloud pubsub subscriptions create detonation-app-sub --topic=detonation-notifications 2>/dev/null || echo "Subscription already exists"
        
        # Create service account if it doesn't exist
        echo "Setting up service account..."
        # Check if service account exists directly in the if condition
        if ! gcloud iam service-accounts list --filter="email:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" --format="value(email)" | grep -q malware-platform-sa; then
          echo "Creating service account malware-platform-sa..."
          gcloud iam service-accounts create malware-platform-sa \
            --display-name="Malware Detonation Platform Service Account" || echo "Failed to create service account, may already exist"
        else
          echo "Service account malware-platform-sa already exists"
        fi
        
        # Grant IAM roles individually with --condition=None flag
        echo "Granting roles to service account..."
        
        # Storage Admin role
        echo "Granting Storage Admin role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/storage.admin" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Storage Admin failed or already exists"
        
        # Pub/Sub Publisher role
        echo "Granting Pub/Sub Publisher role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/pubsub.publisher" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Pub/Sub Publisher failed or already exists"
        
        # Pub/Sub Subscriber role
        echo "Granting Pub/Sub Subscriber role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/pubsub.subscriber" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Pub/Sub Subscriber failed or already exists"
        
        # Logs Writer role
        echo "Granting Logs Writer role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/logging.logWriter" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Logs Writer failed or already exists"
        
        # Cloud Run Admin role
        echo "Granting Cloud Run Admin role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/run.admin" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Cloud Run Admin failed or already exists"
        
        # Compute Admin role
        echo "Granting Compute Admin role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/compute.admin" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Compute Admin failed or already exists"
        
        # Secret Manager Secret Accessor role
        echo "Granting Secret Manager Secret Accessor role..."
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member="serviceAccount:malware-platform-sa@$PROJECT_ID.iam.gserviceaccount.com" \
          --role="roles/secretmanager.secretAccessor" \
          --condition=None > /dev/null 2>&1 || echo "Role binding for Secret Manager Secret Accessor failed or already exists"
        
        echo "Infrastructure setup complete"

  # Build the Docker image with extended timeout for large builds
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/malware-detonation-platform:$COMMIT_SHA', '.']
    timeout: '1800s'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-sha-image'
    args: ['push', 'gcr.io/$PROJECT_ID/malware-detonation-platform:$COMMIT_SHA']

  # Deploy to Cloud Run using cloudrun.yaml configuration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying to Cloud Run..."
        
        # First, verify the cloudrun.yaml file exists
        if [ ! -f cloudrun.yaml ]; then
          echo "Error: cloudrun.yaml not found!"
          exit 1
        fi
        
        # Process the cloudrun.yaml file to ensure $PROJECT_ID is properly substituted
        cat cloudrun.yaml | \
        sed "s/\$PROJECT_ID/$PROJECT_ID/g" | \
        sed "s/\$COMMIT_SHA/$COMMIT_SHA/g" > processed_cloudrun.yaml
        
        echo "Substitutions applied to cloudrun.yaml"
        
        # Deploy using the processed YAML file
        echo "Deploying service to Cloud Run..."
        gcloud run services replace processed_cloudrun.yaml \
          --platform=managed \
          --region=${_REGION}
        
        # Allow public access if needed
        echo "Configuring public access..."
        gcloud run services add-iam-policy-binding malware-detonation-platform \
          --member="allUsers" \
          --role="roles/run.invoker" \
          --region=${_REGION} \
          --condition=None
          
        echo "Deployment to Cloud Run complete"

  # Tag the image as latest for future reference
  - name: 'gcr.io/cloud-builders/docker'
    id: 'tag-latest'
    args: ['tag', 'gcr.io/$PROJECT_ID/malware-detonation-platform:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/malware-detonation-platform:latest']

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args: ['push', 'gcr.io/$PROJECT_ID/malware-detonation-platform:latest']

  # Verify deployment success
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'verify-deployment'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Verifying deployment..."
        
        # Wait a moment for deployment to stabilize
        sleep 10
        
        # Get service URL
        echo "Retrieving service URL..."
        SERVICE_URL=$(gcloud run services describe malware-detonation-platform --region=${_REGION} --format='value(status.url)' 2>/dev/null || echo "Service URL not available")
        echo "Service URL: $SERVICE_URL"
        
        # Simple health check attempt
        if [ "$SERVICE_URL" != "Service URL not available" ]; then
          echo "Checking service health..."
          curl -s "$SERVICE_URL/health" || echo "Service not yet responding - may still be starting up"
        else
          echo "Skipping health check - service URL not available"
        fi
        
        # Final deployment message
        echo "====================================="
        echo "Deployment complete!"
        echo "====================================="

# Configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # More powerful machine for faster builds
  dynamicSubstitutions: true

# Images to push
images:
  - 'gcr.io/$PROJECT_ID/malware-detonation-platform:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/malware-detonation-platform:latest'

# Default substitution values
substitutions:
  _REGION: us-central1

# Extended build timeout (60 minutes)
timeout: '3600s'
